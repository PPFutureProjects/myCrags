<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

        <ion-list class="menu">
            <ion-list-header>
                Περιεχομενα
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon color="danger" item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
        </ion-list>

        <ion-list class="menu">
            <ion-list-header>
                Κοινότητα
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of menuPages" (click)="openPage(p)">
        <ion-icon color="primary" item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
        </ion-list>

        <ion-list class="menu">
            <ion-list-header>
                Διαχειριση
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of adminPages" (click)="openPage(p)">
        <ion-icon color="secondary" item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
        </ion-list>

    </ion-content>

</ion-menu>



<!-- main navigation -->
<ion-nav [root]="rootPage" #content></ion-nav>

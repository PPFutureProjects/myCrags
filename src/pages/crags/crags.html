<ion-header>
    <!--<ion-title>Αναρριχητικά πεδία</ion-title>-->
    <ion-navbar no-border-bottom color="primary">
        <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
        <ion-segment [(ngModel)]="segment" (ionChange)="updateCrags(segment)">
            <ion-segment-button value="all">
                Όλα
            </ion-segment-button>
            <ion-segment-button value="crags">
                Πεδία
            </ion-segment-button>
            <ion-segment-button value="gyms">
                Γυμναστήρια
            </ion-segment-button>
        </ion-segment>
        <ion-buttons end>
            <button ion-button icon-only (click)=addCrag()><ion-icon name="add-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchInput()" [formControl]="searchControl" placeholder="αναζήτηση πεδίων ..."></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <crag-card *ngFor="let crag of crags" [crag]="crag" [hidden]="crag.hide" (onViewCragRoutes)="viewCragRoutes($event)" (onGetWeatherReport)="getWeatherReport()"></crag-card>
    </ion-list>
</ion-content>

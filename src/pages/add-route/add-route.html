<ion-header>
  <ion-navbar color="primary">
    <ion-title>Προσθήκη νέας διαδρομής</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h2>Πρόσθεσε Διαδρομή στο πεδίο {{crag.name}}!</h2>-->
  <form (submit)="addRoute()">
    <ion-list no-lines>
      <!--Όνομα-->
      <ion-item>
        <ion-label stacked>Ονομασία</ion-label>
        <ion-input [(ngModel)]="name" type="text" name="name" placeholder="Ονομασία"></ion-input>
      </ion-item>
      <!--Νούμερο διαδρομής-->
      <ion-item>
        <ion-label stacked>Νούμερο</ion-label>
        <ion-input [(ngModel)]="routeNo" name="routeNo" type="text"></ion-input>
      </ion-item>
      <!--Δυσκολία-->
      <ion-item>
        <ion-icon name="navigate" item-left></ion-icon>
        <ion-label>Δυσκολία</ion-label>
        <ion-select [(ngModel)]="grade" name="grade" cancelText="Nah" okText="Okay!">
          <ion-option value="5">5</ion-option>
          <ion-option value="5a">5a</ion-option>
          <ion-option value="5a+">5a+</ion-option>
          <ion-option value="5b">5b</ion-option>
          <ion-option value="5b+">5b+</ion-option>
          <ion-option value="5c">5c</ion-option>
          <ion-option value="5c+">5c+</ion-option>
          <ion-option value="6a">6a</ion-option>
          <ion-option value="6a+">6a+</ion-option>
          <ion-option value="6b">6b</ion-option>
          <ion-option value="6b+">6b+</ion-option>
          <ion-option value="6c">6c</ion-option>
          <ion-option value="6c+">6c+</ion-option>
          <ion-option value="7a">7a</ion-option>
          <ion-option value="7a+">7a+</ion-option>
          <ion-option value="7b">7b</ion-option>
          <ion-option value="7b+">7b+</ion-option>
          <ion-option value="7c">7c</ion-option>
          <ion-option value="7c+">7c+</ion-option>
          <ion-option value="8a">8a</ion-option>
          <ion-option value="8a+">8a+</ion-option>
          <ion-option value="8b">8b</ion-option>
          <ion-option value="8b+">8b+</ion-option>
          <ion-option value="8c">8c</ion-option>
          <ion-option value="8c+">8c+</ion-option>
          <ion-option value="9a">9a</ion-option>
          <ion-option value="9a+">9a+</ion-option>
        </ion-select>
      </ion-item>
      <!--Τύπος-->
      <ion-item>
        <ion-icon name="navigate" item-left></ion-icon>
        <ion-label>Τύπος</ion-label>
        <ion-select [(ngModel)]="climbType" name="climbType" cancelText="Nah" okText="Okay!">
          <ion-option value="1">Σπορ</ion-option>
          <ion-option value="2">Παραδοσιακή</ion-option>
          <ion-option value="3">Μικτό</ion-option>
        </ion-select>
      </ion-item>
      <!--Ύψος-->
      <ion-item>
        <ion-label stacked>Ύψος</ion-label>
        <ion-input [(ngModel)]="heigth" name="heigth" name="cragDraggable"></ion-input>
      </ion-item>
      <!--Σετάκια-->
      <ion-item>
        <ion-label stacked>Σετάκια</ion-label>
        <ion-input [(ngModel)]="qDraws" name="qDraws" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Πληροφορίες</ion-label>
        <ion-textarea type="text" name="info" [(ngModel)]="info"></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" block>Προσθήκη Πεδίου</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-header>
 
  <ion-navbar color="secondary">
    <ion-title>Κοντινά Πεδία</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content>
 
    <ion-list no-lines>
        <ion-item *ngFor="let crag of crags"> 
            <ion-avatar item-left>
                <ion-icon name="pin"></ion-icon>
            </ion-avatar>
            <h2>{{crag.name}}</h2>
            <p>Απόσταση : {{crag.distance}} km</p>
            <ion-avatar item-right>
                <ion-icon name="navigate"></ion-icon>
            </ion-avatar>
        </ion-item>
    </ion-list>
 
</ion-content>

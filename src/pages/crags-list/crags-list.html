<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Κοντινά Πεδία</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let crag of crags">
      <ion-thumbnail item-left>
        <img src={{crag.icon}}/>
        <!--<ion-icon name="pin"></ion-icon>-->
      </ion-thumbnail>
      <h2>{{crag.name}}</h2>
      <p>Απόσταση : {{crag.distance}} km</p>
      <ion-avatar item-right>
        <button ion-fab class="navigate" (click)="showItOnMap(crag)"><ion-icon style="font-size:35px;" name="navigate" color="secondary"></ion-icon></button>
      </ion-avatar>
    </ion-item>
  </ion-list>

</ion-content>

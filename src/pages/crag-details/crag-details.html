<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Πληροφορίες Πεδίου
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-icon name='pin' item-left></ion-icon>
        {{crag.name}}
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        # Διαδρομές
        <ion-icon name='navigate' item-left></ion-icon>
        <ion-badge color="#f08a00;" item-right><span>{{crag.routes.length}}</span></ion-badge>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-item>
            # Πληροφορίες
            <ion-icon name='md-text' item-left></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col>
              <strong>Γεωγραφικό Πλάτος: </strong> {{crag.lat}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <strong>Γεωγραφικό Μήκος: </strong> {{crag.lng}}
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-25>
          <button ion-fab color="primary"><ion-icon name='walk'></ion-icon></button>
        </ion-col>
        <ion-col width-25>
          <button ion-fab color="gold"><ion-icon name='sunny'></ion-icon></button>
        </ion-col>
        <ion-col width-25>
          <button ion-fab color="secondary"><ion-icon name='swap'></ion-icon></button>
        </ion-col>
        <ion-col width-25>
          <button ion-fab color="danger"><ion-icon name='trash'></ion-icon></button>
        </ion-col>
      </ion-row>
      <!--<ion-fab>
        <button ion-fab color="danger"><ion-icon name="trash"></ion-icon></button>
        <ion-fab-list side="right">
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>-->
      <br>
      <!--<button (click)=deleteCrag(crag._id.$oid) ion-button color="danger" block>Διαγραφή Πεδίου</button>-->
    </ion-card-content>
  </ion-card>
  <ion-list>
  </ion-list>
  <ion-list no-lines>
    <ion-toolbar>
       <ion-title color="primary" [hidden]="crag.routes.length == 0">Διαδρομές</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)=addRouteToCrag(crag)><ion-icon name="add-circle"></ion-icon></button>
      </ion-buttons>
      <ion-list-header [hidden]="crag.routes.length > 0">
        Δεν υπαρχουν καταχωρημενες διαδρομες.
      </ion-list-header>
    </ion-toolbar>
  </ion-list>
   <ion-list no-lines>
        <ion-item-sliding *ngFor="let route of crag.routes">
          <button ion-item (click)="showRouteDetails(route)">{{route.name}} (<span class="routeInfo">{{route.grade}}</span>)</button>
          <ion-item-options>
            <button ion-button icon-only color="light" (click)="makeItFavorite()"><ion-icon name="heart">Αγαπημένη</ion-icon></button>
            <button ion-button icon-only color="light" (click)="makeItYolo()"><ion-icon name="flame">Yolo</ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
